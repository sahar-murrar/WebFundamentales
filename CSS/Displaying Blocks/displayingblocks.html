<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Displaying Blocks</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <div id="container">
         <div id="header">
            <img class="classA" src="imgs/github.jpg" alt="github image">
            <div id="header-text">Display Our Blocks!</div>
            <img class="classA" src="imgs/catandninja.png" alt="cat and ninja image">
         </div><!-- end of header -->

         <div id="pictures-of-content">
             <div id="firstgroup">
                <img class="classC" src="imgs/dojocat.jpg" alt="dojocat image">
                <img class="classB" src="imgs/heisencat.png" alt="heisencat image">
                <img class="classC" src="imgs/linkcat.png" alt="linkcat image">
                <img class="classB" src="imgs/ironcat.png" alt="ironcat image">
                <img class="classC" src="imgs/defunktocat.png" alt="defunktocat image">

             </div>
             <div id="secondgroup">
                <img class="classC" src="imgs/coder2.jpg" alt="coder2 image">
                <img class="classB" src="imgs/riddlocat.png" alt="riddlocat image">
                <img class="classC" src="imgs/chellocat.jpg" alt="chellocat image">
                <img class="classB" src="imgs/stormtroopocat.png" alt="stormtroopocat image">
                <img class="classC" src="imgs/visionary.jpg" alt="visionary image">

             </div>

             <div id="thirdgroup">
                <img class="classC" src="imgs/cherry.jpg" alt="cherry image">
                <img class="classB" src="imgs/oktobercat.png" alt="oktobercat image">
                <img class="classC" src="imgs/mario.png" alt="mario image">
                <img class="classB" src="imgs/cooler.png" alt="cooler image">
                <img class="classC" src="imgs/jean-luc-picat.jpg" alt="jean-luc-picat image">
             </div>

             <div id="fourthgroup">
                <img class="classC" src="imgs/aidorucat.png" alt="aidorucat image">
                <img class="classB" src="imgs/domo-cat.png" alt="domo-cat image">
                <img class="classC" src="imgs/kantana.jpg" alt="kantana image">
                <img class="classB" src="imgs/daftpunk.gif" alt="daftpunk image">
                <img class="classC" src="imgs/codercat.jpg" alt="codercat image">
             </div>
            
            
            

         </div><!-- end of pictures of content -->
      </div><!-- end of container -->
   </body>
</html>
