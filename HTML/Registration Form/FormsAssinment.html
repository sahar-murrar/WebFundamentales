<!DOCTYPE html>
<html lang="en">
    <head>
	    <title>My Registration Form</title>
    </head>
    <body>
       <h1>My Registration Form</h1> 
    

        <form>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="firstname">
                <br>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="lastname">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <br>
                <label for="pw_confirm">PW Confirm:</label>
                <input type="text" id="pw_confirm" name="pwConfirm">
                <br>
                <br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <img src="gift.png" alt="Birthday gift" width="30" height="30">
                <br>
                <br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other">
                <br>
                <br>
                <label for="description">A short description about your self: </label>
                <br>
                <br>
                <textarea name="description" id= "description"></textarea>
                <br>
                <br>
                <select name="Favorite Language">
                    <option value="Javascript">Java Script</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Submit">




            </form>
    </body>
</html>
