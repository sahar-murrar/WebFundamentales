<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Ninja to Cat</title>
      <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
           $(document).ready(function(){
                $('#img1').click(function() {
                  $(this).attr('src',"./img/ninja0.png" );

                });
                $('#img2').click(function() {
                  $('#img2').attr('src',"./img/ninja1.png" );

                });
                $('#img3').click(function() {
                  $('#img3').attr('src',"./img/cat2.png" );

                });
                $('#img4').click(function() {
                  $('#img4').attr('src',"./img/cat3.png" );

                });
                $('#img5').click(function() {
                  $('#img5').attr('src',"./img/cat4.png" );

                });




            });


      </script>
   </head>
   <body>
                    <div>
                     <img id="img1" src="./img/cat0.png" data-alt-src="./img/ninja0.png" width="100" padding="13px">
                    </div>

                    <div>
                        <img id="img2"  src="./img/cat1.png" data-alt-src="./img/ninja1.png" width="100" padding="13px">
                    </div>

                    <div>
                        <img id="img3" src="./img/ninja2.png" data-alt-src="./img/cat2.png" width="100" padding="13px">
                    </div>

                    <div>
                        <img id="img4" src="./img/ninja3.png" data-alt-src="./img/cat3.png" width="100">
                    </div>

                    <div>
                        <img id="img5" src="./img/ninja4.png" data-alt-src="./img/cat4.png" width="100">
                    </div>
    
     

   </body>
</html>
